<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="shortcut icon" href="./img/favicon.ico">
    <script type="module" src="./scripts/index.js"></script>
    <title>Step Project Cards</title>
</head>
<body>
   <!-- Header-section -->
   
    <section>
       <nav class="navbar">
          <div class="container head-wrapp px-3 py-2">
             <div class="navbar-header container-fluid d-flex justify-content-between align-items-center">
                <a href="https://helsi.me/" target="_blank"><img src="./img/helsi-logo.svg" alt=""></a> 
                
                    <button class="btn btn-primary btn-lg">Entry</button>
                </div>
            </div>
        </nav> 
            <!-- Main-content -->
            <section class="main-section pt-3 container">

                <form class="d-flex main-form ">
                  
                     <input type="text" class="form-control-lg search" id="" placeholder="search by title">
                     <select class="form-select" aria-label="Default select example">
                         <option selected>Status</option>
                         <option value="1">open</option>
                         <option value="2">done</option>
                    </select>
                    <select class="form-select" aria-label="Default select example">
                            <option selected>Urgency</option>
                            <option value="1">high</option>
                            <option value="2">middle</option>
                            <option value="3">low</option>
                 </select>
                  
                </form>
                <p class="text-uppercase fs-5 fw-semibold text-center mt-5 text-white">No items have been added</p>
             </section>
 
</body>
</html>
