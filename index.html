<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./styles/reset.css"> -->
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="shortcut icon" href="./img/favicon.ico">

    <title>Step Project Cards</title>

<body>
   <!-- Header-section -->
   
    <section>
       <nav class="navbar">
          <div class="container head-wrapp px-3 py-2">
             <div class="navbar-header container-fluid d-flex justify-content-between align-items-center">
                <a href="https://helsi.me/" target="_blank"><img src="./img/helsi-logo.svg" alt=""></a> 
                
                    <button class="btn btn-primary btn-lg">Вход</button>
                </div>
            </div>
        </nav> 
            <!-- Main-content -->
    <div class="main-content container d-flex justify-content-center">

         <div class="dropdown">
            <button class="btn btn-info btn-lg dropdown-toggle mx-3" data-toggle="dropdown">Status<span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li>open</li>
                    <li>done</li>
                </ul>
            </div>
        <div class="dropdown">
            <button class="btn btn-info btn-lg dropdown-toggle" data-toggle="dropdown">Urgency<span class="caret"></span></button>
             <ul class="dropdown-menu">
                <li>high</li>
                <li>normal</li>
                <li>low</li>
             </ul>
            </div>
        </div>
    </section>
